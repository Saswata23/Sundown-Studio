    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url("./space-solar-system-planet-sun-wallpaper.jpg")
          no-repeat center center/cover;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        text-align: center;
        width: 400px;
      }
      h2 {
        color: white;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        outline: none;
      }
      input::placeholder {
        color: #ddd;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ff9800;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
      }
      button:hover {
        background-color: #e68900;
      }
      a {
        color: #ff9800;
        text-decoration: none;
      }
      .register {
        margin-top: 10px;
        color: white;
        font-size: 14px;
      }
      .alert-box {
        display: none;
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        text-align: center;
        font-weight: 600;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 0, 0, 0.5);
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

    <script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelector("form").addEventListener("submit", async function (event) {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;
      var alertBox = document.getElementById("alert-box");

      // Password validation
      if (password !== confirmPassword) {
        event.preventDefault(); // Prevent form submission
        alertBox.innerText = "Passwords do not match!";
        alertBox.style.display = "block";

        // Hide the alert after 3 seconds
        setTimeout(function () {
          alertBox.style.display = "none";
        }, 3000);
      } else {
        // Proceed with the signup request
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;

        const response = await fetch("https://sundown-studio-owrt.onrender.com/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username,
            email,
            password,
            confirm_password: confirmPassword,
          }),
          credentials: "include", // Important for handling session cookies
        });

        const result = await response.json();

        if (!result.success) {
          alertBox.innerText = result.message || "Error occurred!";
          alertBox.style.display = "block";
        } else {
          alertBox.innerText = "Signup successful! Redirecting...";
          alertBox.style.display = "block";
          setTimeout(function () {
            window.location.href = "/login"; // Redirect to login after success
          }, 1500);
        }
      }
    });
  });
</script>

  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <div id="alert-box" class="alert-box"></div>

      <form action="signup.html" method="POST" onsubmit="validateForm(event)">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        />
        <button type="submit">Sign Up</button>
      </form>
      <p class="register">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </body>
